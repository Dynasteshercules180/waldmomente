<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>WaldMomente</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <style>
    body {
      font-family: sans-serif;
      max-width: 600px;
      margin: auto;
      padding: 1em;
    }
    #map { height: 400px; margin-top: 1em; }
    form { margin-top: 1em; display: flex; flex-direction: column; gap: 0.5em; }
    input, select, button { padding: 0.5em; }
    img.preview { max-width: 100%; margin-top: 0.5em; }
    #logout { margin-top: 1em; background: #eee; border: none; cursor: pointer; }
  </style>
</head>
<body>
  <h1>🌲 WaldMomente</h1>

  <div id="auth">
    <h2>Anmeldung</h2>
    <input id="email" type="email" placeholder="E-Mail">
    <input id="password" type="password" placeholder="Passwort">
    <button onclick="signUp()">Registrieren</button>
    <button onclick="signIn()">Einloggen</button>
  </div>

  <div id="app" style="display:none;">
    <p>👋 Willkommen, <span id="user-email"></span></p>
    <button id="logout" onclick="logout()">🚪 Ausloggen</button>
    <div id="map"></div>

    <form onsubmit="addBeobachtung(event)">
      <h3>Beobachtung eintragen</h3>
      <select id="typ">
        <option value="Tier">Tier</option>
        <option value="Pflanze">Pflanze</option>
        <option value="Pilz">Pilz</option>
        <option value="Landschaft">Landschaft</option>
      </select>
      <input id="beschreibung" placeholder="Beschreibung" required>
      <input id="ort" placeholder="Ort" required>
      <input id="bild" type="file" accept="image/*">
      <button type="submit">Speichern</button>
    </form>
  </div>

  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script type="module">
    import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.39.5/+esm';

    const supabaseUrl = 'https://gzhxhpvpllexfpkfyjxk.supabase.co';
    const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Imd6aHhocHZwbGxleGZwa2Z5anhrIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDQ3NTE2ODksImV4cCI6MjA2MDMyNzY4OX0.sDWiBYyfuBIM_cni1FGDMbrGOw2ZKb8-XRbTA6Qsg8E
'; // ⚠️ Setze hier deinen sicheren anon-key ein
    const supabase = createClient(supabaseUrl, supabaseKey);

    let currentUser = null;
    let selectedLatLng = null;
    let map = null;

    window.signUp = async function () {
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;
      const { error } = await supabase.auth.signUp({ email, password });
      alert(error ? "Fehler: " + error.message : "Registrierung erfolgreich. Bitte E-Mail bestätigen.");
    }

    window.signIn = async function () {
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;
      const { data, error } = await supabase.auth.signInWithPassword({ email, password });
      if (error) return alert(error.message);

      currentUser = data.user;
      document.getElementById("auth").style.display = "none";
      document.getElementById("app").style.display = "block";
      document.getElementById("user-email").innerText = currentUser.email;
      initMap();
      ladeBeobachtungen();
    }

    window.logout = async function () {
      await supabase.auth.signOut();
      location.reload();
    }

    async function addBeobachtung(e) {
      e.preventDefault();
      const typ = document.getElementById('typ').value;
      const beschreibung = document.getElementById('beschreibung').value;
      const ort = document.getElementById('ort').value;
      const bildDatei = document.getElementById('bild').files[0];

      let bild_url = null;
      if (bildDatei) {
        const filePath = `${currentUser.id}/${Date.now()}_${bildDatei.name}`;
        const { error: uploadError } = await supabase.storage.from('beobachtungen-bilder').upload(filePath, bildDatei);

        if (uploadError) {
          alert("Fehler beim Bild-Upload: " + uploadError.message);
          return;
        }

        const { data } = supabase.storage.from('beobachtungen-bilder').getPublicUrl(filePath);
        bild_url = data.publicUrl;
      }

      const { error } = await supabase.from('beobachtungen').insert([{
        nutzer_id: currentUser.id,
        typ,
        beschreibung,
        ort,
        datum: new Date().toISOString().split("T")[0],
        lat: selectedLatLng?.lat,
        lng: selectedLatLng?.lng,
        bild_url
      }]);

      if (error) {
        alert("Fehler: " + error.message);
      } else {
        alert("Beobachtung gespeichert.");
        document.querySelector('form').reset();
        selectedLatLng = null;
        map.eachLayer(layer => {
          if (layer instanceof L.Marker && !layer._icon.classList.contains('leaflet-marker-draggable')) {
            map.removeLayer(layer);
          }
        });
        ladeBeobachtungen();
      }
    }

    function initMap() {
      map = L.map('map').setView([48.5, 8.4], 10);
      L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(map);

      const marker = L.marker([0, 0], { draggable: true }).addTo(map);
      marker.setOpacity(0);

      map.on('click', function (e) {
        marker.setLatLng(e.latlng).setOpacity(1);
        selectedLatLng = e.latlng;
      });
    }

    async function ladeBeobachtungen() {
      const { data, error } = await supabase
        .from('beobachtungen')
        .select('*')
        .eq('nutzer_id', currentUser.id);

      if (error) {
        console.error("Fehler beim Laden: ", error.message);
        return;
      }

      data.forEach(b => {
        if (b.lat && b.lng) {
          const popupInhalt = `
            <strong>${b.typ}</strong><br>
            ${b.beschreibung}<br>
            ${b.ort}<br>
            <em>${b.datum}</em><br>
            ${b.bild_url ? `<img class="preview" src="${b.bild_url}">` : ""}
          `;
          L.marker([b.lat, b.lng]).addTo(map).bindPopup(popupInhalt);
        }
      });
    }
  </script>
</body>
</html>
