<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>WaldMomente</title>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.39.5/dist/umd/supabase.min.js"></script>
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <style>
    #map { height: 400px; margin-top: 1em; }
    form { margin-top: 1em; }
  </style>
</head>
<body>
  <h1>üå≤ WaldMomente</h1>

  <div id="auth">
    <h2>Anmeldung</h2>
    <input id="email" type="email" placeholder="E-Mail">
    <input id="password" type="password" placeholder="Passwort">
    <button onclick="signUp()">Registrieren</button>
    <button onclick="signIn()">Einloggen</button>
    
    <!-- TEST-BUTTON HIER -->
    <button onclick="alert('Du hast mich geklickt!')">Test-Button</button>
  </div>

  <div id="app" style="display:none;">
    <p>üëã Willkommen, <span id="user-email"></span></p>
    <div id="map"></div>

    <form onsubmit="addBeobachtung(event)">
      <h3>Beobachtung eintragen</h3>
      <select id="typ">
        <option value="Tier">Tier</option>
        <option value="Pflanze">Pflanze</option>
        <option value="Pilz">Pilz</option>
        <option value="Landschaft">Landschaft</option>
      </select>
      <input id="beschreibung" placeholder="Beschreibung">
      <input id="ort" placeholder="Ort">
      <button type="submit">Speichern</button>
    </form>
  </div>
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script>
    const supabaseUrl = 'https://gzhxhpvpllexfpkfyjxk.supabase.co';
    const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Imd6aHhocHZwbGxleGZwa2Z5anhrIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDQ3NTE2ODksImV4cCI6MjA2MDMyNzY4OX0.sDWiBYyfuBIM_cni1FGDMbrGOw2ZKb8-XRbTA6Qsg8E';
    const supabase = supabase.createClient(supabaseUrl, supabaseKey);

    let currentUser = null;
    let selectedLatLng = null;

    async function signUp() {
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;
    
      console.log("‚û°Ô∏è Registrierung wird versucht mit:", email);
    
      const { data, error } = await supabase.auth.signUp({
        email: email,
        password: password
      });
    
      console.log("‚úÖ Supabase Antwort:", data);
      console.log("‚ùå Fehler:", error);
    
      if (error) {
        alert("Fehler bei Registrierung: " + error.message);
      } else {
        alert("Registrierung erfolgreich! Bitte E-Mail best√§tigen.");
      }
    }


    async function signIn() {
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;
      const { data, error } = await supabase.auth.signInWithPassword({ email, password });
      if (error) alert(error.message);
      else {
        currentUser = data.user;
        document.getElementById("auth").style.display = "none";
        document.getElementById("app").style.display = "block";
        document.getElementById("user-email").innerText = currentUser.email;
        initMap();
      }
    }

    async function addBeobachtung(e) {
      e.preventDefault();
      const typ = document.getElementById('typ').value;
      const beschreibung = document.getElementById('beschreibung').value;
      const ort = document.getElementById('ort').value;

      const { data, error } = await supabase
        .from('beobachtungen')
        .insert([{
          nutzer_id: currentUser.id,
          typ: typ,
          beschreibung: beschreibung,
          ort: ort,
          datum: new Date().toISOString().split("T")[0],
          bild_url: null,
          lat: selectedLatLng?.lat,
          lng: selectedLatLng?.lng
        }]);

      if (error) alert(error.message);
      else alert("Beobachtung gespeichert.");
    }

    function initMap() {
      const map = L.map('map').setView([48.5, 8.4], 10);
      L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(map);

      const marker = L.marker([0, 0], { draggable: true }).addTo(map);
      marker.setOpacity(0);

      map.on('click', function(e) {
        marker.setLatLng(e.latlng).setOpacity(1);
        selectedLatLng = e.latlng;
      });
    }
  </script>
</body>
</html>
