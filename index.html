<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <title>WaldMomente</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet.heat/dist/leaflet-heat.js" />
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      display: flex;
      height: 100vh;
    }
    #sidebar {
      width: 300px;
      padding: 1em;
      border-right: 1px solid #ccc;
      overflow-y: auto;
    }
    #map {
      flex: 1;
    }
    .controls {
      display: flex;
      flex-direction: column;
      gap: 0.5em;
      margin-bottom: 1em;
    }
    .observation {
      border-bottom: 1px solid #ccc;
      padding: 0.5em 0;
    }
  </style>
</head>
<body>
  <div id="sidebar">
    <h2>Beobachtungen</h2>
    <div class="controls">
      <label>
        Sortieren nach:
        <select id="sortBy" onchange="updateList()">
          <option value="typ">Typ</option>
          <option value="ort">Ort</option>
        </select>
      </label>
      <button onclick="toggleHeatmap()">ðŸ”† Heatmap ein/aus</button>
    </div>
    <div id="observationList">Lade Beobachtungen...</div>
  </div>
  <div id="map"></div>

  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script src="https://unpkg.com/leaflet.heat/dist/leaflet-heat.js"></script>
  <script type="module">
    import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm'

    const supabase = createClient(
      'https://gzhxhpvpllexfpkfyjxk.supabase.co',
      'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Imd6aHhocHZwbGxleGZwa2Z5anhrIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDQ3NTE2ODksImV4cCI6MjA2MDMyNzY4OX0.sDWiBYyfuBIM_cni1FGDMbrGOw2ZKb8-XRbTA6Qsg8E' // <- dein echter Anon-Key
    );

    let map, heatLayer, currentUser, allData = [];

    async function getUser() {
      const { data: { user } } = await supabase.auth.getUser();
      currentUser = user;
      return user;
    }

    async function loadBeobachtungen(bounds) {
      const { data, error } = await supabase
        .from('beobachtungen')
        .select('*')
        .eq('nutzer_id', currentUser.id)
        .gte('lat', bounds.getSouth())
        .lte('lat', bounds.getNorth())
        .gte('lng', bounds.getWest())
        .lte('lng', bounds.getEast());

      if (error) {
        console.error("Fehler beim Laden:", error.message);
        return [];
      }

      allData = data;
      updateList();
      updateHeatmap();
    }

    function updateList() {
      const sortBy = document.getElementById('sortBy').value;
      const list = document.getElementById('observationList');
      list.innerHTML = '';

      if (!allData.length) {
        list.innerText = 'Keine Beobachtungen gefunden.';
        return;
      }

      const sorted = [...allData].sort((a, b) => {
        return a[sortBy].localeCompare(b[sortBy]);
      });

      for (const obs of sorted) {
        const div = document.createElement('div');
        div.className = 'observation';
        div.innerHTML = `<strong>${obs.typ}</strong><br>${obs.beschreibung}<br><em>${obs.ort}</em>`;
        list.appendChild(div);
      }
    }

    function updateHeatmap() {
      if (heatLayer) map.removeLayer(heatLayer);

      const points = allData
        .filter(obs => obs.lat && obs.lng)
        .map(obs => [obs.lat, obs.lng, 1]);

      heatLayer = L.heatLayer(points, { radius: 25, blur: 15, maxZoom: 12 });

      if (heatmapVisible) {
        heatLayer.addTo(map);
      }
    }

    let heatmapVisible = false;
    function toggleHeatmap() {
      heatmapVisible = !heatmapVisible;
      updateHeatmap();
    }

    function initMap() {
      map = L.map('map').setView([48.5, 8.4], 10);
      L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(map);

      map.on('moveend', () => {
        const bounds = map.getBounds();
        loadBeobachtungen(bounds);
      });

      // Initial load
      loadBeobachtungen(map.getBounds());
    }

    getUser().then(user => {
      if (!user) {
        alert("Bitte zuerst einloggen.");
        window.location.href = "/"; // oder zeige Login-UI
      } else {
        initMap();
      }
    });
  </script>
</body>
</html>
